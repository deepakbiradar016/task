{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" style="width: 6%">UserId</th>
      <th scope="col" style="width: 6%">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>

  <tbody>
  {% for i in fetch_data %}
    <tr>
      <th scope="row">{{ i.userId }}</th>
      <td>{{ i.id }}</td>
      <td>{{ i.title }}</td>
      <td>{{ i.body }}</td>
    </tr>
  {% endfor %}
  </tbody>

</table>
</div>

{% endblock %}
